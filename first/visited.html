<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Unvisited link color */
      a:link {
        color: blue;
      }

      /* Visited link color */
      a:visited {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://example.com">Example link</a>
    </p>
  </body>
</html>
